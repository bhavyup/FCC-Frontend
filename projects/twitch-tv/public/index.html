<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signal — Twitch Status Board</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%23e8493f'/%3E%3Ccircle cx='16' cy='16' r='5' fill='%23ffeedd'/%3E%3Ccircle cx='16' cy='16' r='9' fill='none' stroke='%23ffeedd' stroke-width='1.5' opacity='0.5'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=JetBrains+Mono:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="app">

    <!-- ═══ HEADER ═══ -->
    <header class="header">
      <div class="header-left">
        <div class="brand">
          <h1 class="logo">SIGNAL</h1>
          <span class="logo-dot" id="global-dot"></span>
        </div>
        <div class="head-bar"></div>
        <p class="tagline">stream status board</p>
      </div>

      <div class="header-center">
        <nav class="filters">
          <button class="filter active" data-filter="all">
            All
            <span class="filter-count" id="count-all">0</span>
          </button>
          <button class="filter" data-filter="online">
            Live
            <span class="filter-count live-count" id="count-live">0</span>
          </button>
          <button class="filter" data-filter="offline">
            Offline
            <span class="filter-count" id="count-offline">0</span>
          </button>
        </nav>
      </div>

      <div class="header-right">
        <span class="last-updated" id="last-updated">—</span>
        <button class="refresh-btn" id="refresh-btn" title="Refresh">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="23,4 23,10 17,10"/><path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"/></svg>
        </button>
      </div>
    </header>

    <!-- ═══ COLUMN LABELS ═══ -->
    <div class="col-labels">
      <span class="col-lbl col-lbl--status">STATUS</span>
      <span class="col-lbl col-lbl--channel">CHANNEL</span>
      <span class="col-lbl col-lbl--stream">STREAMING</span>
    </div>

    <!-- ═══ BOARD ═══ -->
    <main class="board" id="board">
      <!-- Loading skeleton -->
      <div class="skeleton-wrap" id="skeleton">
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
        <div class="skeleton-row"></div>
      </div>

      <!-- Channels injected here by JS -->
      <div class="channels" id="channels" style="display:none;"></div>

      <!-- Empty state for filters -->
      <div class="empty" id="empty-state" style="display:none;">
        <p class="empty-text">No channels match this filter.</p>
      </div>
    </main>

    <!-- ═══ FOOTER ═══ -->
    <footer class="foot">
      <span class="credit">Made with <span class="heart">&hearts;</span> by Bhavy Upreti</span>
      <span class="foot-sep"></span>
      <span class="foot-api">Powered by Twitch API via freeCodeCamp proxy</span>
    </footer>

  </div>

  <script src="script.js"></script>
</body>
</html>
