<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Epoch — Focus Timer</title>
  <link rel="icon" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32'%3E%3Crect width='32' height='32' rx='6' fill='%234ecdc4'/%3E%3Ccircle cx='16' cy='16' r='9' fill='none' stroke='%23090909' stroke-width='2.5'/%3E%3Cline x1='16' y1='16' x2='16' y2='9' stroke='%23090909' stroke-width='2' stroke-linecap='round'/%3E%3Cline x1='16' y1='16' x2='21' y2='16' stroke='%23090909' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700;800&family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- Full-width progress bar pinned to top -->
  <div class="progress-track">
    <div class="progress-fill" id="progress-fill"></div>
  </div>

  <div class="app" id="app">

    <!-- ═══ STAGE — the timer experience (top 62%) ═══ -->
    <section class="stage">

      <!-- Brand — top-left corner -->
      <header class="brand">
        <div class="brand-main">
          <h1 class="logo">EPOCH</h1>
          <span class="logo-dot" id="status-dot"></span>
        </div>
        <p class="tagline">focus · rest · repeat</p>
      </header>

      <!-- Stats — top-right corner -->
      <div class="stage-stats">
        <div class="mini-stat">
          <span class="mini-val" id="session-count">0</span>
          <span class="mini-key">sessions</span>
        </div>
        <div class="mini-sep"></div>
        <div class="mini-stat">
          <span class="mini-val" id="total-focus">0m</span>
          <span class="mini-key">focused</span>
        </div>
      </div>

      <!-- Ring — centered hero -->
      <div class="hero">
        <div class="ring-wrap">
          <svg class="ring" viewBox="0 0 264 264">
            <circle class="ring-track" cx="132" cy="132" r="120" />
            <circle class="ring-fill" id="ring-fill" cx="132" cy="132" r="120" />
          </svg>
          <div class="ring-inner">
            <span class="phase-label" id="timer-label">Session</span>
            <span class="time-display" id="time-left">25:00</span>
            <div class="streak" id="streak-wrap"></div>
          </div>
        </div>
      </div>

    </section>

    <!-- ═══ CONSOLE — all controls (bottom 38%) ═══ -->
    <section class="console">
      <div class="console-row">

        <!-- Break Length -->
        <div class="ctrl-group">
          <span class="ctrl-label" id="break-label">Break</span>
          <div class="ctrl-row">
            <button id="break-decrement" class="ctrl-btn" aria-label="Decrease break">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="7" y1="12" x2="17" y2="12"/></svg>
            </button>
            <span id="break-length" class="ctrl-val">5</span>
            <button id="break-increment" class="ctrl-btn" aria-label="Increase break">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="7" x2="12" y2="17"/><line x1="7" y1="12" x2="17" y2="12"/></svg>
            </button>
          </div>
        </div>

        <!-- Playback Controls -->
        <div class="playback">
          <button id="start_stop" class="play-btn" title="Start / Pause">
            <svg class="ic ic-play" viewBox="0 0 24 24" fill="currentColor"><polygon points="6,3 20,12 6,21"/></svg>
            <svg class="ic ic-pause" viewBox="0 0 24 24" fill="currentColor"><rect x="5" y="3" width="4" height="18" rx="1"/><rect x="15" y="3" width="4" height="18" rx="1"/></svg>
          </button>
          <button id="reset" class="reset-btn" title="Reset">
            <svg class="ic" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="1,4 1,10 7,10"/><path d="M3.51 15a9 9 0 1 0 2.13-9.36L1 10"/></svg>
          </button>
        </div>

        <!-- Session Length -->
        <div class="ctrl-group">
          <span class="ctrl-label" id="session-label">Session</span>
          <div class="ctrl-row">
            <button id="session-decrement" class="ctrl-btn" aria-label="Decrease session">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="7" y1="12" x2="17" y2="12"/></svg>
            </button>
            <span id="session-length" class="ctrl-val">25</span>
            <button id="session-increment" class="ctrl-btn" aria-label="Increase session">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round"><line x1="12" y1="7" x2="12" y2="17"/><line x1="7" y1="12" x2="17" y2="12"/></svg>
            </button>
          </div>
        </div>

      </div>
    </section>

    <!-- ═══ FOOTER — pinned to actual bottom ═══ -->
    <footer class="foot">
      <div class="foot-left">
        <span class="credit">Made with <span class="heart">&hearts;</span> by Bhavy Upreti</span>
      </div>
      <div class="foot-mid">
        <kbd>Space</kbd> play / pause
        <kbd>R</kbd> reset
      </div>
      <div class="foot-right">
        <button class="fcc-btn" id="load-tests">FCC Tests</button>
      </div>
    </footer>

  </div>

  <audio id="beep" preload="auto"
         src="https://cdn.freecodecamp.org/testable-projects-fcc/audio/BeepSound.wav"></audio>

  <div class="toast" id="toast" role="status" aria-live="polite"></div>
  <script src="script.js"></script>
</body>
</html>
